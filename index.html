<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYMENT ACCEL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: white;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-out 2s forwards;
    }

    .loader h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-out 2.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .logo {
      width: 120px;
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .text {
      margin-top: 20px;
      font-size: 1.4rem;
      line-height: 2.2rem;
    }

    .qris {
      margin-top: 30px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0072ff;
      transition: transform 0.3s ease;
    }

    .qris:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>PAYMENT ACCEL</h1>
  </div>

  <div class="container">
    <img src="https://logodownload.org/wp-content/uploads/2021/03/dana-logo-0.png" class="logo" alt="Dana Logo">
    <div class="text">
      0895-3171-5547<br>
      OVO<br>
      GOPAY
    </div>
    <img src="https://files.catbox.moe/ubqguv.png" class="qris" alt="QRIS Code">
  </div>

  <script>
    // Optional: You can add background animation or particle effects here for more wow factor
  </script>
</body>
</html>
